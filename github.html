<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Manager Pro</title>
  <style>
    :root {
      --primary: #00e6b8;
      --primary-dark: #00bfa5;
      --danger: #dc3545;
      --dark: #121212;
      --darker: #1a1a1a;
      --light: #f0f0f0;
      --lighter: #f8f8f8;
      --gray: #262626;
      --border: #333;
    }
    
    body {
      background: var(--dark);
      color: var(--light);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    
    h1, h2, h3 {
      color: var(--primary);
      margin-top: 0;
    }
    
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .panel {
      background: var(--darker);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 12px rgba(0, 230, 184, 0.1);
    }
    
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--gray);
      color: var(--light);
      font-size: 14px;
      box-sizing: border-box;
    }
    
    button {
      background: var(--primary);
      color: var(--dark);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }
    
    button:hover {
      background: var(--primary-dark);
    }
    
    button.danger {
      background: var(--danger);
      color: white;
    }
    
    .btn-group {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    .btn-group button {
      flex: 1;
    }
    
    .file-explorer {
      height: 300px;
      overflow-y: auto;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 15px;
      background: var(--gray);
    }
    
    .file-item {
      padding: 8px;
      margin: 2px 0;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    
    .file-item:hover {
      background: rgba(0, 230, 184, 0.1);
    }
    
    .file-item.selected {
      background: rgba(0, 230, 184, 0.2);
    }
    
    .file-item.folder {
      color: var(--primary);
      font-weight: bold;
    }
    
    .preview-area {
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: monospace;
      background: var(--gray);
      border-radius: 6px;
      padding: 15px;
      border: 1px solid var(--border);
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 230, 184, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: bold;
      z-index: 1000;
      animation: slideDown 0.3s ease-out;
    }
    
    .toast.success {
      background: var(--primary);
      color: var(--dark);
    }
    
    .toast.error {
      background: var(--danger);
      color: white;
    }
    
    @keyframes slideDown {
      from { top: -50px; opacity: 0; }
      to { top: 20px; opacity: 1; }
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1001;
      justify-content: center;
      align-items: center;
    }
    
    .modal-content {
      background: var(--darker);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      animation: modalFadeIn 0.3s;
    }
    
    @keyframes modalFadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    #currentPath {
      font-family: monospace;
      margin-bottom: 10px;
      padding: 8px;
      background: var(--gray);
      border-radius: 4px;
      word-break: break-all;
    }
    
    #uploadProgress {
      width: 100%;
      margin-top: 10px;
    }
    
    #uploadStatus {
      margin-top: 10px;
      font-size: 14px;
      color: var(--primary);
    }
  </style>
</head>
<body>
  <h1>GitHub Manager Pro</h1>
  <p>Kelola repository GitHub Anda dengan mudah</p>
  
  <div class="container">
    <!-- Panel Auth & Repo -->
    <div class="panel">
      <h2>Authentication</h2>
      <label for="token">GitHub Token:</label>
      <input type="password" id="token" placeholder="Masukkan token GitHub">
      <button id="authBtn">Authenticate</button>
      <div id="repoSelector" style="display: none; margin-top: 15px;">
        <label for="repos">Repository:</label>
        <select id="repos"></select>
        <label for="branches">Branch:</label>
        <select id="branches"></select>
        <button id="initRepo">Initialize</button>
      </div>
    </div>
    
    <!-- Panel File Explorer -->
    <div class="panel">
      <h2>File Explorer</h2>
      <div id="currentPath">/</div>
      <div id="fileList" class="file-explorer">
        <div class="file-item folder" onclick="navigateUp()">üìÅ .. (Parent Directory)</div>
      </div>
      <div class="btn-group">
        <button onclick="refreshFiles()">Refresh</button>
        <button onclick="previewFile()">Preview</button>
        <button onclick="editFile()">Edit</button>
      </div>
      <div class="btn-group">
        <button onclick="openRenameModal()">Rename</button>
        <button class="danger" onclick="openDeleteModal()">Delete</button>
      </div>
    </div>
    
    <!-- Panel File Operations -->
    <div class="panel">
      <h2>File Operations</h2>
      <div id="filePreview" class="preview-area">
        Pilih file untuk melihat preview
      </div>
      <div id="editBox" style="display: none;">
        <textarea id="fileContent" rows="10"></textarea>
        <input type="hidden" id="filePath">
        <div class="btn-group">
          <button onclick="saveFile()">Save</button>
          <button onclick="cancelEdit()">Cancel</button>
        </div>
      </div>
    </div>
    
    <!-- Panel Upload & Create -->
    <div class="panel">
      <h2>Upload Files</h2>
      <input type="file" id="fileUpload" multiple>
      <div class="btn-group">
        <button onclick="startUpload(false)">Upload</button>
        <button onclick="startUpload(true)">Overwrite</button>
      </div>
      <progress id="uploadProgress" value="0" max="100" style="display: none;"></progress>
      <div id="uploadStatus" style="display: none;"></div>
      
      <h3 style="margin-top: 20px;">Create New</h3>
      <input type="text" id="newName" placeholder="Nama file/folder">
      <textarea id="newContent" rows="3" placeholder="Isi file (kosongi untuk folder)"></textarea>
      <div class="btn-group">
        <button onclick="createFile()">Create File</button>
        <button onclick="createFolder()">Create Folder</button>
      </div>
    </div>
  </div>
  
  <!-- Modal Rename -->
  <div id="renameModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeRenameModal()" style="float: right; cursor: pointer; font-size: 24px;">&times;</span>
      <h2>Rename File/Folder</h2>
      <input type="text" id="newFileName" placeholder="New name">
      <button onclick="confirmRename()">Rename</button>
    </div>
  </div>
  
  <!-- Modal Delete -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeDeleteModal()" style="float: right; cursor: pointer; font-size: 24px;">&times;</span>
      <h2>Confirm Delete</h2>
      <p>Are you sure you want to delete <strong id="deleteTarget"></strong>?</p>
      <div class="btn-group">
        <button class="danger" onclick="confirmDelete()">Delete</button>
        <button onclick="closeDeleteModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    // Konfigurasi
    const GITHUB_API = "https://api.github.com";
    
    // State aplikasi
    let currentRepo = null;
    let currentBranch = 'main';
    let currentPath = '';
    let selectedFile = null;
    let fileListData = [];
    let authToken = '';
    
    // Inisialisasi
    document.addEventListener('DOMContentLoaded', () => {
      // Coba load token dari localStorage
      const savedToken = localStorage.getItem('github_token');
      if (savedToken) {
        document.getElementById('token').value = savedToken;
        authenticate();
      }
      
      // Setup event listeners
      document.getElementById('authBtn').addEventListener('click', authenticate);
      document.getElementById('initRepo').addEventListener('click', initializeRepo);
      
      // Load branches when repo changes
      document.getElementById('repos').addEventListener('change', async (e) => {
        if (e.target.value) {
          await loadBranches(e.target.value);
        }
      });
    });
    
    // Fungsi untuk menampilkan toast
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.remove();
      }, 3000);
    }
    
    // Fungsi untuk menampilkan loading
    function showLoading(show) {
      const buttons = document.querySelectorAll('button');
      buttons.forEach(button => {
        if (show) {
          button.disabled = true;
          if (!button.querySelector('.loading')) {
            const loading = document.createElement('span');
            loading.className = 'loading';
            button.appendChild(loading);
          }
        } else {
          button.disabled = false;
          const loading = button.querySelector('.loading');
          if (loading) loading.remove();
        }
      });
    }
    
    // Fungsi untuk autentikasi
    async function authenticate() {
      const token = document.getElementById('token').value.trim();
      if (!token) {
        showToast('Please enter GitHub token', 'error');
        return;
      }
      
      authToken = token;
      localStorage.setItem('github_token', token);
      
      try {
        showLoading(true);
        const response = await fetch(`${GITHUB_API}/user`, {
          headers: {
            'Authorization': `token ${token}`,
            'Accept': 'application/vnd.github.v3+json'
          }
        });
        
        if (!response.ok) {
          throw new Error('Authentication failed - check your token');
        }
        
        document.getElementById('authBtn').textContent = 'Authenticated';
        document.getElementById('repoSelector').style.display = 'block';
        
        // Load repositories
        await loadRepositories();
      } catch (error) {
        showToast(`Authentication error: ${error.message}`, 'error');
        console.error('Auth error:', error);
      } finally {
        showLoading(false);
      }
    }
    
    // Fungsi untuk load repositories
    async function loadRepositories() {
      try {
        showLoading(true);
        const response = await fetch(`${GITHUB_API}/user/repos?per_page=100`, {
          headers: {
            'Authorization': `token ${authToken}`,
            'Accept': 'application/vnd.github.v3+json'
          }
        });
        
        if (!response.ok) {
          throw new Error('Failed to load repositories');
        }
        
        const repos = await response.json();
        const reposSelect = document.getElementById('repos');
        
        reposSelect.innerHTML = '';
        repos.forEach(repo => {
          const option = document.createElement('option');
          option.value = repo.full_name;
          option.textContent = repo.name;
          reposSelect.appendChild(option);
        });
        
        // Load branches untuk repo pertama
        if (repos.length > 0) {
          await loadBranches(repos[0].full_name);
        }
      } catch (error) {
        showToast(`Error loading repos: ${error.message}`, 'error');
        console.error('Repo load error:', error);
      } finally {
        showLoading(false);
      }
    }
    
    // Fungsi untuk load branches
    async function loadBranches(repo) {
      try {
        showLoading(true);
        const response = await fetch(`${GITHUB_API}/repos/${repo}/branches`, {
          headers: {
            'Authorization': `token ${authToken}`,
            'Accept': 'application/vnd.github.v3+json'
          }
        });
        
        if (!response.ok) {
          throw new Error('Failed to load branches');
        }
        
        const branches = await response.json();
        const branchSelect = document.getElementById('branches');
        
        branchSelect.innerHTML = '';
        branches.forEach(branch => {
          const option = document.createElement('option');
          option.value = branch.name;
          option.textContent = branch.name;
          branchSelect.appendChild(option);
        });
      } catch (error) {
        showToast(`Error loading branches: ${error.message}`, 'error');
        console.error('Branch load error:', error);
      } finally {
        showLoading(false);
      }
    }
    
    // Fungsi untuk inisialisasi repo
    async function initializeRepo() {
      const repo = document.getElementById('repos').value;
      const branch = document.getElementById('branches').value;
      
      if (!repo || !branch) {
        showToast('Please select repository and branch', 'error');
        return;
      }
      
      currentRepo = repo;
      currentBranch = branch;
      currentPath = '';
      
      showToast(`Repository initialized: ${repo} (${branch})`);
      await refreshFiles();
    }
    
    // Fungsi untuk refresh file list
    async function refreshFiles() {
      if (!currentRepo) return;
      
      try {
        showLoading(true);
        const response = await fetch(
          `${GITHUB_API}/repos/${currentRepo}/contents/${currentPath}?ref=${currentBranch}`, 
          {
            headers: {
              'Authorization': `token ${authToken}`,
              'Accept': 'application/vnd.github.v3+json'
            }
          }
        );
        
        if (!response.ok) {
          throw new Error('Failed to load contents');
        }
        
        fileListData = await response.json();
        renderFileList();
        document.getElementById('currentPath').textContent = currentPath ? `/${currentPath}` : '/';
      } catch (error) {
        showToast(`Error loading files: ${error.message}`, 'error');
        console.error('File load error:', error);
      } finally {
        showLoading(false);
      }
    }
    
    // Fungsi untuk render file list
    function renderFileList() {
      const fileListEl = document.getElementById('fileList');
      fileListEl.innerHTML = currentPath ? 
        '<div class="file-item folder" onclick="navigateUp()">üìÅ .. (Parent Directory)</div>' : 
        '';
      
      // Sort folders first, then files
      const sortedFiles = [...fileListData].sort((a, b) => {
        if (a.type === b.type) return a.name.localeCompare(b.name);
        return a.type === 'dir' ? -1 : 1;
      });
      
      sortedFiles.forEach(item => {
        const fileItem = document.createElement('div');
        fileItem.className = `file-item ${item.type === 'dir' ? 'folder' : 'file'}`;
        fileItem.innerHTML = `${item.type === 'dir' ? 'üìÅ' : 'üìÑ'} ${item.name}`;
        fileItem.onclick = () => selectFile(item);
        fileListEl.appendChild(fileItem);
      });
    }
    
    // Fungsi untuk select file
    function selectFile(file) {
      // Remove previous selection
      document.querySelectorAll('.file-item').forEach(el => {
        el.classList.remove('selected');
      });
      
      // Add selection to clicked item
      event.currentTarget.classList.add('selected');
      selectedFile = file;
      
      // Hide edit box when selecting new file
      document.getElementById('editBox').style.display = 'none';
      document.getElementById('filePreview').style.display = 'block';
      
      // If directory, navigate into it
      if (file.type === 'dir') {
        currentPath = currentPath ? `${currentPath}/${file.name}` : file.name;
        refreshFiles();
      }
    }
    
    // Fungsi untuk navigate up
    function navigateUp() {
      if (!currentPath) return;
      
      const pathParts = currentPath.split('/');
      pathParts.pop();
      currentPath = pathParts.join('/');
      refreshFiles();
    }
    
    // Fungsi untuk preview file
    async function previewFile() {
      if (!selectedFile || selectedFile.type === 'dir') {
        showToast('Please select a file to preview', 'error');
        return;
      }
      
      try {
        showLoading(true);
        const response = await fetch(
          `${GITHUB_API}/repos/${currentRepo}/contents/${selectedFile.path}?ref=${currentBranch}`, 
          {
            headers: {
              'Authorization': `token ${authToken}`,
              'Accept': 'application/vnd.github.v3+json'
            }
          }
        );
        
        if (!response.ok) {
          throw new Error('Failed to load file content');
        }
        
        const fileData = await response.json();
        const content = atob(fileData.content.replace(/\s/g, ''));
        
        document.getElementById('filePreview').textContent = content;
        document.getElementById('filePreview').style.display = 'block';
        document.getElementById('editBox').style.display = 'none';
      } catch (error) {
        showToast(`Error previewing file: ${error.message}`, 'error');
        console.error('Preview error:', error);
      } finally {
        showLoading(false);
      }
    }
    
    // Fungsi untuk edit file
    async function editFile() {
      if (!selectedFile || selectedFile.type === 'dir') {
        showToast('Please select a file to edit', 'error');
        return;
      }
      
      try {
        showLoading(true);
        const response = await fetch(
          `${GITHUB_API}/repos/${currentRepo}/contents/${selectedFile.path}?ref=${currentBranch}`, 
          {
            headers: {
              'Authorization': `token ${authToken}`,
              'Accept': 'application/vnd.github.v3+json'
            }
          }
        );
        
        if (!response.ok) {
          throw new Error('Failed to load file content');
        }
        
        const fileData = await response.json();
        const content = atob(fileData.content.replace(/\s/g, ''));
        
        document.getElementById('fileContent').value = content;
        document.getElementById('filePath').value = selectedFile.path;
        document.getElementById('filePreview').style.display = 'none';
        document.getElementById('editBox').style.display = 'block';
      } catch (error) {
        showToast(`Error loading file for edit: ${error.message}`, 'error');
        console.error('Edit load error:', error);
      } finally {
        showLoading(false);
      }
    }
    
    // Fungsi untuk save file
    async function saveFile() {
      const content = document.getElementById('fileContent').value;
      const path = document.getElementById('filePath').value;
      
      if (!content || !path) {
        showToast('Content and path are required', 'error');
        return;
      }
      
      try {
        showLoading(true);
        
        // Get the current file SHA first
        const getResponse = await fetch(
          `${GITHUB_API}/repos/${currentRepo}/contents/${path}?ref=${currentBranch}`, 
          {
            headers: {
              'Authorization': `token ${authToken}`,
              'Accept': 'application/vnd.github.v3+json'
            }
          }
        );
        
        if (!getResponse.ok) {
          throw new Error('Failed to get file info for update');
        }
        
        const fileData = await getResponse.json();
        
        // Now update the file
        const response = await fetch(
          `${GITHUB_API}/repos/${currentRepo}/contents/${path}`, 
          {
            method: 'PUT',
            headers: {
              'Authorization': `token ${authToken}`,
              'Accept': 'application/vnd.github.v3+json',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              message: `Update ${path.split('/').pop()}`,
              content: btoa(content),
              branch: currentBranch,
              sha: fileData.sha
            })
          }
        );
        
        if (!response.ok) {
          throw new Error('Failed to save file');
        }
        
        showToast('File saved successfully');
        cancelEdit();
        refreshFiles();
      } catch (error) {
        showToast(`Error saving file: ${error.message}`, 'error');
        console.error('Save error:', error);
      } finally {
        showLoading(false);
      }
    }
    
    // Fungsi untuk cancel edit
    function cancelEdit() {
      document.getElementById('editBox').style.display = 'none';
      document.getElementById('filePreview').style.display = 'block';
      document.getElementById('fileContent').value = '';
    }
    
    // Fungsi untuk upload files
    async function startUpload(overwrite) {
      const files = document.getElementById('fileUpload').files;
      if (files.length === 0) {
        showToast('Please select files to upload', 'error');
        return;
      }
      
      const progressBar = document.getElementById('uploadProgress');
      const statusText = document.getElementById('uploadStatus');
      
      progressBar.style.display = 'block';
      statusText.style.display = 'block';
      progressBar.value = 0;
      statusText.textContent = 'Preparing upload...';
      
      try {
        showLoading(true);
        
        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          const filePath = currentPath ? `${currentPath}/${file.name}` : file.name;
          
          statusText.textContent = `Uploading ${file.name} (${i+1}/${files.length})...`;
          
          // Check if file exists if not overwriting
          let sha = null;
          if (!overwrite) {
            try {
              const checkResponse = await fetch(
                `${GITHUB_API}/repos/${currentRepo}/contents/${filePath}?ref=${currentBranch}`, 
                {
                  headers: {
                    'Authorization': `token ${authToken}`,
                    'Accept': 'application/vnd.github.v3+json'
                  }
                }
              );
              
              if (checkResponse.ok) {
                const fileData = await checkResponse.json();
                sha = fileData.sha;
                statusText.textContent = `Skipping ${file.name} (already exists)`;
                continue;
              }
            } catch (e) {
              // File doesn't exist, proceed with upload
            }
          } else {
            // Get SHA for overwrite
            try {
              const checkResponse = await fetch(
                `${GITHUB_API}/repos/${currentRepo}/contents/${filePath}?ref=${currentBranch}`, 
                {
                  headers: {
                    'Authorization': `token ${authToken}`,
                    'Accept': 'application/vnd.github.v3+json'
                  }
                }
              );
              
              if (checkResponse.ok) {
                const fileData = await checkResponse.json();
                sha = fileData.sha;
              }
            } catch (e) {
              // File doesn't exist, proceed with upload without SHA
            }
          }
          
          const reader = new FileReader();
          reader.onload = async function(e) {
            const content = e.target.result.split(',')[1]; // Get base64 part
            
            const response = await fetch(
              `${GITHUB_API}/repos/${currentRepo}/contents/${filePath}`, 
              {
                method: 'PUT',
                headers: {
                  'Authorization': `token ${authToken}`,
                  'Accept': 'application/vnd.github.v3+json',
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  message: `Upload ${file.name}`,
                  content: content,
                  branch: currentBranch,
                  sha: sha
                })
              }
            );
            
            if (!response.ok) {
              throw new Error(`Failed to upload ${file.name}`);
            }
            
            progressBar.value = ((i + 1) / files.length) * 100;
            statusText.textContent = `Uploaded ${file.name} (${i+1}/${files.length})`;
          };
          
          reader.readAsDataURL(file);
          await new Promise(resolve => setTimeout(resolve, 500)); // Small delay between files
        }
        
        showToast(`Uploaded ${files.length} file(s) successfully`);
        refreshFiles();
      } catch (error) {
        showToast(`Error uploading files: ${error.message}`, 'error');
        console.error('Upload error:', error);
      } finally {
        showLoading(false);
        setTimeout(() => {
          progressBar.style.display = 'none';
          statusText.style.display = 'none';
        }, 3000);
      }
    }
    
    // Fungsi untuk create file
    async function createFile() {
      const name = document.getElementById('newName').value.trim();
      const content = document.getElementById('newContent').value;
      
      if (!name) {
        showToast('Please enter a file name', 'error');
        return;
      }
      
      try {
        showLoading(true);
        const filePath = currentPath ? `${currentPath}/${name}` : name;
        
        const response = await fetch(
          `${GITHUB_API}/repos/${currentRepo}/contents/${filePath}`, 
          {
            method: 'PUT',
            headers: {
              'Authorization': `token ${authToken}`,
              'Accept': 'application/vnd.github.v3+json',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              message: `Create ${name}`,
              content: btoa(content),
              branch: currentBranch
            })
          }
        );
        
        if (!response.ok) {
          throw new Error('Failed to create file');
        }
        
        showToast('File created successfully');
        document.getElementById('newName').value = '';
        document.getElementById('newContent').value = '';
        refreshFiles();
      } catch (error) {
        showToast(`Error creating file: ${error.message}`, 'error');
        console.error('Create file error:', error);
      } finally {
        showLoading(false);
      }
    }
    
    // Fungsi untuk create folder
    async function createFolder() {
      const name = document.getElementById('newName').value.trim();
      
      if (!name) {
        showToast('Please enter a folder name', 'error');
        return;
      }
      
      try {
        showLoading(true);
        const folderPath = currentPath ? `${currentPath}/${name}` : name;
        
        // Create a dummy file in the folder (GitHub doesn't support empty folders)
        const response = await fetch(
          `${GITHUB_API}/repos/${currentRepo}/contents/${folderPath}/.gitkeep`, 
          {
            method: 'PUT',
            headers: {
              'Authorization': `token ${authToken}`,
              'Accept': 'application/vnd.github.v3+json',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              message: `Create folder ${name}`,
              content: btoa(''),
              branch: currentBranch
            })
          }
        );
        
        if (!response.ok) {
          throw new Error('Failed to create folder');
        }
        
        showToast('Folder created successfully');
        document.getElementById('newName').value = '';
        document.getElementById('newContent').value = '';
        refreshFiles();
      } catch (error) {
        showToast(`Error creating folder: ${error.message}`, 'error');
        console.error('Create folder error:', error);
      } finally {
        showLoading(false);
      }
    }
    
    // Fungsi untuk open rename modal
    function openRenameModal() {
      if (!selectedFile) {
        showToast('Please select a file/folder to rename', 'error');
        return;
      }
      
      document.getElementById('newFileName').value = selectedFile.name;
      document.getElementById('renameModal').style.display = 'flex';
    }
    
    // Fungsi untuk close rename modal
    function closeRenameModal() {
      document.getElementById('renameModal').style.display = 'none';
    }
    
    // Fungsi untuk confirm rename
    async function confirmRename() {
      const newName = document.getElementById('newFileName').value.trim();
      
      if (!newName) {
        showToast('Please enter a new name', 'error');
        return;
      }
      
      if (!selectedFile) {
        showToast('No file selected', 'error');
        return;
      }
      
      try {
        showLoading(true);
        const oldPath = selectedFile.path;
        const newPath = oldPath.split('/').slice(0, -1).concat(newName).join('/');
        
        if (selectedFile.type === 'file') {
          // Get current file content
          const getResponse = await fetch(
            `${GITHUB_API}/repos/${currentRepo}/contents/${oldPath}?ref=${currentBranch}`, 
            {
              headers: {
                'Authorization': `token ${authToken}`,
                'Accept': 'application/vnd.github.v3+json'
              }
            }
          );
          
          if (!getResponse.ok) {
            throw new Error('Failed to get file for rename');
          }
          
          const fileData = await getResponse.json();
          const content = atob(fileData.content.replace(/\s/g, ''));
          
          // Create new file
          const createResponse = await fetch(
            `${GITHUB_API}/repos/${currentRepo}/contents/${newPath}`, 
            {
              method: 'PUT',
              headers: {
                'Authorization': `token ${authToken}`,
                'Accept': 'application/vnd.github.v3+json',
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                message: `Rename ${oldPath.split('/').pop()} to ${newName}`,
                content: btoa(content),
                branch: currentBranch
              })
            }
          );
          
          if (!createResponse.ok) {
            throw new Error('Failed to create new file');
          }
          
          // Delete old file
          const deleteResponse = await fetch(
            `${GITHUB_API}/repos/${currentRepo}/contents/${oldPath}`, 
            {
              method: 'DELETE',
              headers: {
                'Authorization': `token ${authToken}`,
                'Accept': 'application/vnd.github.v3+json',
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                message: `Rename ${oldPath.split('/').pop()} to ${newName}`,
                sha: fileData.sha,
                branch: currentBranch
              })
            }
          );
          
          if (!deleteResponse.ok) {
            throw new Error('Failed to delete old file');
          }
        } else if (selectedFile.type === 'dir') {
          // For directories, we need to move all files recursively
          // This is more complex and would require multiple API calls
          // For simplicity, we'll just create a new folder and let the user move files manually
          const createResponse = await fetch(
            `${GITHUB_API}/repos/${currentRepo}/contents/${newPath}/.gitkeep`, 
            {
              method: 'PUT',
              headers: {
                'Authorization': `token ${authToken}`,
                'Accept': 'application/vnd.github.v3+json',
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                message: `Create folder ${newName}`,
                content: btoa(''),
                branch: currentBranch
              })
            }
          );
          
          if (!createResponse.ok) {
            throw new Error('Failed to create new folder');
          }
          
          showToast('Created new folder. Please move files manually as GitHub doesn\'t support direct folder renaming.', 'success');
        }
        
        showToast('Rename successful');
        closeRenameModal();
        refreshFiles();
      } catch (error) {
        showToast(`Error renaming: ${error.message}`, 'error');
        console.error('Rename error:', error);
      } finally {
        showLoading(false);
      }
    }
    
    // Fungsi untuk open delete modal
    function openDeleteModal() {
      if (!selectedFile) {
        showToast('Please select a file/folder to delete', 'error');
        return;
      }
      
      document.getElementById('deleteTarget').textContent = selectedFile.name;
      document.getElementById('deleteModal').style.display = 'flex';
    }
    
    // Fungsi untuk close delete modal
    function closeDeleteModal() {
      document.getElementById('deleteModal').style.display = 'none';
    }
    
    // Fungsi untuk confirm delete
    async function confirmDelete() {
      if (!selectedFile) {
        showToast('No file selected', 'error');
        return;
      }
      
      try {
        showLoading(true);
        
        if (selectedFile.type === 'file') {
          // Get file SHA first
          const getResponse = await fetch(
            `${GITHUB_API}/repos/${currentRepo}/contents/${selectedFile.path}?ref=${currentBranch}`, 
            {
              headers: {
                'Authorization': `token ${authToken}`,
                'Accept': 'application/vnd.github.v3+json'
              }
            }
          );
          
          if (!getResponse.ok) {
            throw new Error('Failed to get file for deletion');
          }
          
          const fileData = await getResponse.json();
          
          // Delete file
          const response = await fetch(
            `${GITHUB_API}/repos/${currentRepo}/contents/${selectedFile.path}`, 
            {
              method: 'DELETE',
              headers: {
                'Authorization': `token ${authToken}`,
                'Accept': 'application/vnd.github.v3+json',
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                message: `Delete ${selectedFile.name}`,
                sha: fileData.sha,
                branch: currentBranch
              })
            }
          );
          
          if (!response.ok) {
            throw new Error('Failed to delete file');
          }
        } else if (selectedFile.type === 'dir') {
          // For directories, we would need to delete all files recursively
          // This is complex, so we'll just delete the .gitkeep file if it exists
          try {
            const getResponse = await fetch(
              `${GITHUB_API}/repos/${currentRepo}/contents/${selectedFile.path}/.gitkeep?ref=${currentBranch}`, 
              {
                headers: {
                  'Authorization': `token ${authToken}`,
                  'Accept': 'application/vnd.github.v3+json'
                }
              }
            );
            
            if (getResponse.ok) {
              const fileData = await getResponse.json();
              
              const response = await fetch(
                `${GITHUB_API}/repos/${currentRepo}/contents/${selectedFile.path}/.gitkeep`, 
                {
                  method: 'DELETE',
                  headers: {
                    'Authorization': `token ${authToken}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({
                    message: `Delete folder ${selectedFile.name}`,
                    sha: fileData.sha,
                    branch: currentBranch
                  })
                }
              );
              
              if (!response.ok) {
                throw new Error('Failed to delete folder');
              }
            } else {
              throw new Error('Folder is not empty. Please delete files manually first.');
            }
          } catch (e) {
            throw new Error('Folder is not empty. Please delete files manually first.');
          }
        }
        
        showToast('Deleted successfully');
        closeDeleteModal();
        refreshFiles();
      } catch (error) {
        showToast(`Error deleting: ${error.message}`, 'error');
        console.error('Delete error:', error);
      } finally {
        showLoading(false);
      }
    }
  </script>
