<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloudflare DNS Manager</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      width: 100%;
      text-align: center;
      margin-bottom: 30px;
      color: #00ffae;
      font-size: 32px;
      text-shadow: 0 0 10px #00ffc4;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }
    
.wrapper {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
  gap: 20px;
  max-width: 1200px;
  margin: auto;
}

.box {
  background: #1e1e1e;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0, 255, 196, 0.2);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
    }    
    .box h2 {
      text-align: center;
      color: #00ffc4;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #00ffc4;
    }
    input[type="text"], select {
      width: 100%;
      padding: 12px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .btn {
      flex: 1 1 45%;
      padding: 10px;
      background: linear-gradient(90deg, #00ffc4, #00ffae);
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 0 10px #00ffc4;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: linear-gradient(90deg, #00ffae, #00ffc4);
      box-shadow: 0 0 20px #00ffc4;
    }
    .loading {
      display: none;
      margin-top: 15px;
      color: #00ffc4;
      text-align: center;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background: #1a1a1a;
      text-align: center;
      border-radius: 10px;
      color: #aaa;
      font-size: 14px;
    }
    .toast {
      position: fixed;
      top: 30px;
      right: 30px;
      background: #333;
      color: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      z-index: 1000;
      font-weight: bold;
    }
    .toast.success { background-color: #28a745; }
    .toast.error { background-color: #dc3545; }
    .toast.info { background-color: #17a2b8; }
    @media (max-width: 768px) {
      .btn {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
   
  <h1>Cloudflare DNS Manager</h1>
  <div class="wrapper">
    <!-- Box Konfigurasi -->
    <div class="box">
      <h2>Konfigurasi API</h2>
      <div class="form-group">
        <label>Token Cloudflare</label>
        <input type="text" id="cfToken" placeholder="Masukkan token" />
      </div>
      <div class="form-group">
        <label>Zone ID</label>
        <input type="text" id="cfZoneId" placeholder="Masukkan Zone ID" />
      </div>
      <button class="btn" onclick="saveApi()">Simpan Konfigurasi</button>
    </div>

    <!-- Box DNS Record -->
    <div class="box">
      <h2>Pengelolaan DNS Record</h2>
      <div class="form-group">
        <label>Nama Domain (misal: sub.domain.com)</label>
        <input type="text" id="recordName" placeholder="Masukkan nama record" />
      </div>
      <div class="form-group">
        <label>IP Address</label>
        <input type="text" id="recordContent" placeholder="Masukkan IP (IPv4/IPv6)" />
      </div>
      <div class="form-group">
        <label>Tipe Record</label>
        <select id="recordType">
          <option value="A">A (IPv4)</option>
          <option value="AAAA">AAAA (IPv6)</option>
        </select>
      </div>
      <div class="button-group">
        <button class="btn" onclick="checkRecord()">Cek Record</button>
        <button class="btn" onclick="createRecord()">Buat Record</button>
        <button class="btn" onclick="createRandom()">Subdomain Acak</button>
      </div>
      <div class="loading" id="loading">Proses...</div>
    </div>
  </div>

<footer>
  &copy; 2025 PeyxDev. All rights reserved.
</footer>

  <script>
    function showToast(msg) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = msg;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function saveApi() {
      localStorage.setItem('cfToken', document.getElementById('cfToken').value);
      localStorage.setItem('cfZoneId', document.getElementById('cfZoneId').value);
      showToast('Token & Zone ID disimpan');
    }

    function loadApi() {
      document.getElementById('cfToken').value = localStorage.getItem('cfToken') || '';
      document.getElementById('cfZoneId').value = localStorage.getItem('cfZoneId') || '';
    }

    async function checkRecord() {
      const name = document.getElementById('recordName').value;
      const token = document.getElementById('cfToken').value;
      const zone = document.getElementById('cfZoneId').value;
      if (!name || !token || !zone) return showToast('Lengkapi semua input');

      document.getElementById('loading').style.display = 'block';

      const res = await fetch(`https://api.cloudflare.com/client/v4/zones/${zone}/dns_records?name=${name}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      document.getElementById('loading').style.display = 'none';

      if (data.result && data.result.length > 0) {
        showToast('Record sudah ada');
      } else {
        showToast('Record belum ada');
      }
    }

    async function createRecord() {
      const name = document.getElementById('recordName').value;
      const content = document.getElementById('recordContent').value;
      const type = document.getElementById('recordType').value;
      const token = document.getElementById('cfToken').value;
      const zone = document.getElementById('cfZoneId').value;
      if (!name || !content || !type || !token || !zone) return showToast('Lengkapi semua input');

      document.getElementById('loading').style.display = 'block';

      const res = await fetch(`https://api.cloudflare.com/client/v4/zones/${zone}/dns_records`, {
        method: 'POST',
        headers: {
          Authorization: `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          type, name, content,
          ttl: 1,
          proxied: false
        })
      });

      const data = await res.json();
      document.getElementById('loading').style.display = 'none';
      if (data.success) {
        showToast('Record berhasil dibuat');
      } else {
        showToast('Gagal membuat record');
      }
    }

    function createRandom() {
      const rand = Math.random().toString(36).substring(2, 8);
      const zone = document.getElementById('recordName').value.split('.').slice(1).join('.');
      document.getElementById('recordName').value = `${rand}.${zone}`;
      showToast('Subdomain acak dibuat');
    }

    loadApi();
  </script>
</body>
</html>
