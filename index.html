<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Tools Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #f5f7fa;
            color: #2d3748;
            overflow: hidden;
        }
        
        /* Loading Container */
        .tech-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        /* Logo/Tool Icon */
        .tool-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            position: relative;
        }
        
        .tool-icon svg {
            width: 100%;
            height: 100%;
            fill: #4a5568;
            animation: tool-bounce 1.5s ease-in-out infinite;
        }
        
        @keyframes tool-bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(5deg); }
            75% { transform: translateY(-5px) rotate(-5deg); }
        }
        
        /* Loading Text */
        .loading-text {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 24px;
            color: #4a5568;
        }
        
        /* Progress Bar */
        .progress-container {
            width: 200px;
            height: 4px;
            background-color: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #4299e1, #63b3ed);
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        /* Tech Details */
        .tech-details {
            margin-top: 32px;
            font-size: 0.85rem;
            color: #718096;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            max-width: 300px;
            text-align: center;
        }
        
        .tech-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .tech-item svg {
            width: 14px;
            height: 14px;
            fill: #718096;
        }
    </style>
</head>
<body>
    <!-- Tech Loading Screen -->
    <div class="tech-loader" id="techLoader">
        <div class="tool-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
            </svg>
        </div>
        
        <div class="loading-text">Initializing tools...</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="tech-details">
            <div class="tech-item">
                <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
                <span>Made At Â©PeyxDevðŸ˜Ž</span>
            </div>
            <div class="tech-item">
                <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5.5-2.5l7.51-3.49L17.5 6.5 9.99 9.99 6.5 17.5zm5.5-6.6c.61 0 1.1.49 1.1 1.1s-.49 1.1-1.1 1.1-1.1-.49-1.1-1.1.49-1.1 1.1-1.1z"/></svg>
                <span>Optimized</span>
            </div>
        </div>
    </div>
    
    <script>
        // Simulate loading progress
        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        const loadingText = document.querySelector('.loading-text');
        const loadingPhrases = [
            "Initializing tools...",
            "Loading components...",
            "Optimizing performance...",
            "Almost ready..."
        ];
        
        // Ganti dengan nama file HTML tujuan Anda
        const nextPage = "indexx.html"; 
        
        const loadInterval = setInterval(() => {
            // Update progress (random increment between 5-15%)
            progress += 5 + Math.random() * 10;
            
            // Update progress bar
            progressBar.style.width = Math.min(progress, 100) + '%';
            
            // Update loading text every 25% progress
            if (progress % 25 < 5) {
                const phraseIndex = Math.floor(progress / 25);
                if (phraseIndex < loadingPhrases.length) {
                    loadingText.textContent = loadingPhrases[phraseIndex];
                }
            }
            
            // Complete loading when progress reaches 100%
            if (progress >= 100) {
                clearInterval(loadInterval);
                setTimeout(() => {
                    document.getElementById('techLoader').style.opacity = '0';
                    setTimeout(() => {
                        // Redirect ke halaman berikutnya
                        window.location.href = nextPage;
                    }, 500);
                }, 300);
            }
        }, 300);
        
        // Fallback in case loading stalls
        setTimeout(() => {
            if (progress < 100) {
                clearInterval(loadInterval);
                progressBar.style.width = '100%';
                loadingText.textContent = "Ready!";
                setTimeout(() => {
                    document.getElementById('techLoader').style.opacity = '0';
                    setTimeout(() => {
                        // Redirect ke halaman berikutnya
                        window.location.href = nextPage;
                    }, 500);
                }, 500);
            }
        }, 5000);
    </script>
</body>
</html>
